<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Loom Kiosk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@200;400&family=Righteous&display=swap" rel="stylesheet"> 
    
    
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="../kiosks.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="loom-grid">
            <div id="options">
                <h1>Loom Creation Utility</h1>
                <p>Drag & drop a file or click on the area below to render out a file to a loom bitmap</p>
                <p>Click <b>Download</b> to download the rendered file</p>
                <button id="download" onclick="downloadCurrentRender()">Download</button>
                <div id="input-array">
                    <input type="number" id="loom-width" placeholder="Loom Width" value="1320" min="1" max="1000000" step="1"/>
                    <input type="number" id="desired-width" placeholder="Desired Width" value="1320" min="1" max="1000000" step="1"/>
                    <input type="number" id="tabby-start" placeholder="Tabby Start Width" value="5" min="0" max="1000000" step="1"/>
                    <input type="number" id="tabby-end" placeholder="Tabby End Width" value="5" min="0" max="1000000" step="1"/>
                </div>

                <button id="render" onclick="renderPreview()">Update Design</button>
            </div>

            <div id="display" class="nofile" onclick="openFile();" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);">
                <div id="drag-and-drop">
                    <div id="drag-and-drop-text">
                        <p>Drag and drop your file here, or click to open a file.</p>
                        <p>Supported filetypes: .JPG, .JPEG, .PNG, .BMP, .TIFF, .TIF, .WEBP, .GIF</p>
                    </div>
    
                    <input type="file" id="file-input" accept="image/*,application/pdf" onchange="loadFile(event);" class="hidden"/>
                </div>
    
                <img id="preview"></img>
            </div>
        </div>

        <script src="../scripts/loom.js"></script>
    </body>
</html>
