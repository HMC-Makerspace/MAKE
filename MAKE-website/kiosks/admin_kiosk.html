<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAKE Admin Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@200;400&family=Righteous&display=swap"

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../kiosks.css">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="main-admin-grid">
        <div id="user-stats"></div>

        <div id="auth-sets"></div>

        <div id="danger-zone">
            <h1>Danger Zone</h1>
            <div id="lock">
                <h2>Lock the </h2>

                <div id="lock-options">
                    <input type="checkbox" id="studio" name="studio" value="studio">
                    <label for="studio">Studio</label>
                    <input type="checkbox" id="spray-paint-booth" name="spray-paint-booth" value="spray-paint-booth">
                    <label for="spray-paint-booth">Spray Paint Booth</label>
                    <input type="checkbox" id="3d-print-room" name="3d-print-room" value="3d-print-room">
                    <label for="3d-print-room">3D Print Room</label>
                    <input type="checkbox" id="composite-room" name="composite-room" value="composite-room">
                    <label for="composite-room">Composite Room</label>
                    <input type="checkbox" id="entire-makerspace" name="entire-makerspace" value="entire-makerspace">
                    <label for="entire-makerspace">Entire Makerspace</label>
                </div>

                <h2> to </h2>
                <select>
                    <option value="">Select option</option>
                    <option value="1">Users</option>
                    <option value="2">Stewards & below</option>
                    <option value="3">Head Stewards & below</option>
                    <option value="4">Faculty & below</option>
                </select>
                <h2> from </h2>
                <input type="datetime-local" name="start-time" id="start-time">
                <h2> until </h2>
                <input type="datetime-local" name="end-time" id="end-time">
                <button>Lock</button>
            </div>

            <div id="active-rules">
                <h2>Active Rules</h2>
                <div id="active-rules-list"></div>
            </div>
        </div>
    </div>
</body>

</html>
