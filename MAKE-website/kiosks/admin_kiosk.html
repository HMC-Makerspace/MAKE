    <div id="main-admin-grid">
        <div id="stats">
            <h1>Statistics</h1>
            <div id="stats-info"></div>
        </div>

        <div id="main-area">
            <div id="auth-sets">
                <h1>Auth Settings</h1>

                <div id="auth-input-container">
                    <h2>Paste list of identifiers (student IDs, emails, or full names) seperated by commas or newlines
                    </h2>

                    <textarea id="auth-input"></textarea>

                    <h2>Auth Level</h2>

                    <select id="auth-type">
                        <option value="Banned">Banned</option>
                        <option value="User">User</option>
                        <option value="Steward">Steward</option>
                        <option value="Admin">Head Steward</option>
                        <option value="Faculty">Faculty</option>
                    </select>

                    <button id="auth-submit" onclick="updateStatus()">Submit</button>
                </div>
            </div>

            <div id="overall-student-storage" style="overflow: unset;">

            </div>
        </div>

    </div>
