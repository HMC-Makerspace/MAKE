<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout Kiosk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@200;400&family=Righteous&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../kiosks.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="main-grid-checkout">


        <div id="user-info">
            <div id="user-info-header">
                <input id="id-input" type="text" placeholder="Swipe or enter ID...">

                <button id="clear-user" onclick="clearUser()">Clear</button>
            </div>

            <div id="id-error" class="hidden">
            </div>

            <div id="user-info-content">

            </div>
        </div>


        <div id="pages">
            <div id="pages-select">
                <button id="select-inventory-button" class="selected" onclick="setPage('inventory')">Inventory</button>
                <button id="select-checkout-button" onclick="setPage('checkout')">Checkouts</button>
                <button id="select-users-button" onclick="setPage('users')">Users</button>
            </div>

            <div id="pages-content">
                <div id="inventory-page" class="content-container">
                    <div id="inventory-search" class="content-header">
                        <input type="text" id="inventory-search-input" placeholder="Search for item...">

                        <span>
                            <input type="checkbox" id="inventory-in-stock">
                            <label for="inventory-in-stock">In Stock</label>
                        </span>

                        <span>
                            <select id="room-select">
                                <option value="">----</option>
                                <option value="Main">Main Makerspace</option>
                                <option value="Laser3D">3D Printer & Laser Cutter Room</option>
                                <option value="Studio">Studio</option>
                                <option value="Cage">The Cage</option>
                                <option value="Welding">Welding Area</option>
                                <option value="Electronics">Electronics Benches</option>
                                <option value="Composite">Composite Room</option>
                                <option value="Outdoor Storage">Outdoor Storage</option>
                            </select>
                            <label for="room-select">Room/Area</label>
                        </span>

                        <span>
                            <select id="tool-material-select">
                                <option value="">----</option>
                                <option value="T">Tool</option>
                                <option value="M">Material</option>
                            </select>
                            <label for="tool-material-select">Tool/Material</label>
                        </span>

                        <button onclick="showRestock()">Restock</button>
                    </div>

                    <div id="inventory-results" class="content-body">

                    </div>
                </div>

                <div id="checkouts-page" class="content-container hidden">
                    <div id="checkouts-current">

                    </div>
                    <div id="checkouts-history">

                    </div>
                </div>

                <div id="users-page" class="content-container hidden">
                    <div id="users-search" class="content-header">
                        <input type="text" id="users-search-input" placeholder="Search by name, email, or ID number...">
                    </div>

                    <div id="users-results" class="content-body">

                    </div>
                </div>
            </div>
        </div>

        <div id="restock-dialog" class="hidden">
            <h1>Restock Request</h1>
            <p3>
                Restock notice emails are sent to the Makerspace Manager daily at 11pm PDT.
                <br>
                Your email address will be cc'd in case of any issues.
            </p3>

            <div id="restock-inputs">
                <label for="restock-email-name">Your Email</label>
                <input type="text" id="restock-email-name" placeholder="Your Email">
                <label for="restock-item-input">Item Name</label>
                <input type="text" id="restock-item-input" placeholder="Item Name">
                <label for="restock-quantity-input">Current Quantity</label>
                <input type="text" id="restock-current-quantity-input" placeholder="Current Quantity">
                <label for="restock-quantity-input">Requested Quantity</label>
                <input type="text" id="restock-new-quantity-input" placeholder="New Quantity">
                <label for="restock-reason-input">Additional Notes</label>
                <input type="text" id="restock-notes-input" placeholder="Additional Notes">
            </div>

            <button onclick="submitRestockNotice()">Submit</button>
        </div>

    </div>

    <script src="../../scripts/libs/fuzzysort.min.js"></script>
    <script src="../../scripts/libs/sweetalert.min.js"></script>

    <script src="../../scripts/page_inventory.js"></script>
    <script src="../../scripts/page_quiz_info.js"></script>
    <script src="../../scripts/page_checkouts.js"></script>
    <script src="../../scripts/utils.js"></script>

    <script src="../scripts/checkout.js"></script>
</body>

</html>
