<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout Kiosk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@200;400&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="/css/main.css?v=2.14">
    <link rel="stylesheet" href="/kiosks/kiosks.css?v=2.3">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="main-grid-checkout">


        <div id="user-info">
            <div id="user-info-header">
                <input id="id-input" type="text" placeholder="Tap, swipe, or type ID...">

                <button id="clear-user" onclick="clearUser()">Clear</button>
            </div>

            <div id="id-error" class="hidden">
            </div>

            <div id="user-info-content">

            </div>
        </div>


        <div id="pages">
            <div id="pages-select">
                <button id="select-inventory-button" class="switch with-icon selected" onclick="setPage('inventory')">
                    <span class="material-symbols-outlined">
                        inventory_2
                    </span>
                    Inventory
                </button>
                <button id="select-checkout-button" class="switch with-icon" onclick="setPage('checkout')">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    Checkouts
                </button>
                <button id="select-users-button" class="switch with-icon" onclick="setPage('users')">
                    <span class="material-symbols-outlined">
                        people
                    </span>
                    Users
                </button>
                <button id="select-certifications-button" class="switch with-icon" onclick="setPage('certifications')">
                    <span class="material-symbols-outlined">
                        verified
                    </span>
                    Certifications
                </button>
            </div>

            <div id="main-content">
                <div id="inventory-page" class="content-container">
                    <div id="inventory-search" class="content-header">
                        <input type="text" id="inventory-search-input" placeholder="Search for item...">

                        <span>
                            <select id="room-select">
                                <option value="">-- Select Room/Area --</option>
                                <option value="Main">Main Makerspace</option>
                                <option value="Laser3D">3D Printer & Laser Cutter Room</option>
                                <option value="Studio">Studio</option>
                                <option value="Cage">The Cage</option>
                                <option value="Welding">Welding Area</option>
                                <option value="Electronics">Electronics Benches</option>
                                <option value="Composite">Composite Room</option>
                                <option value="Outdoor Storage">Outdoor Storage</option>
                            </select>
                        </span>

                        <input placeholder="Search for Container/Specific" type="text" id="container-input">

                        <span>
                            <select id="tool-material-select">
                                <option value="">-- Select Tool/Material --</option>
                                <option value="T">Tool</option>
                                <option value="M">Material</option>
                            </select>
                        </span>
                    </div>

                    <div id="inventory-results" class="content-body">

                    </div>
                </div>

                <div id="checkouts-page" class="content-container hidden">
                    <div id="checkouts-current">

                    </div>
                    <div id="checkouts-history">

                    </div>
                </div>

                <div id="users-page" class="content-container hidden">
                    <div id="users-search" class="content-header">
                        <input type="text" id="users-search-input" placeholder="Search by name, email, or ID number...">
                    </div>

                    <div id="users-results" class="content-body">

                    </div>
                </div>

                <div id="certifications-page" class="content-container hidden">
                    <div id="add-remove-cert">
                        <p>
                            Tap, swipe, or type ID to add / remove certifications.
                            <br>
                            Only authorized Stewards may add / remove certifications from users.
                        </p>

                        <div id="user-certifications-info">

                        </div>
                    </div>

                    <table id="certifications-table">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-container" class="hidden">
        <div id="popup-background" onclick="closePopup()"></div>
        <div id="popup-content">
            <div id="checkout-access-level" class="hidden">
                <h2>Attendees</h2>

                <table id="attendees-table">

                </table>

                <div class="edit-buttons">
                    <button id="restock-cancel" onclick="closePopup()">Close</button>
                </div>
            </div>
        </div>  
    </div>

    <script src="/scripts/libs/fuzzysort.min.js?v=3.0.2"></script>
    <script src="/scripts/libs/sweetalert.min.js"></script>
    <script src="/scripts/utils.js?v=2.17"></script>

    <script src="/scripts/page_inventory.js?v=2.11"></script>
    <script src="/scripts/page_quiz_info.js?v=2.5"></script>

    <script src="/kiosks/scripts/checkout.js?v=2.7"></script>
</body>

</html>
