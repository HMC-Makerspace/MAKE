    <div id="student-storage-container">
        <div id="student-storage-header">
            <h1>Student Storage Kiosk</h1>
            <p3>
                Tap on an empty storage slot, then tap/swipe your student ID to reserve it for one month.
                <br>
                You can renew your reservation online at <b>make.hmc.edu</b>.
            </p3>
        </div>

        <div id="overall-student-storage">

        </div>

        <div id="checkout-buttons">
            <button id="checkout-button" onclick="prevPage()">Prev. Page</button>
            <button id="checkin-button" onclick="nextPage()">Next Page</button>
        </div>

        <div id="checkout-popup" class="hidden">
            <h1>Enter your ID number on the keypad</h1>
            <h3>To checkout <span id="slot-selected"></span> for one month</h3>
            <input id="checkout-id-input" onchange="checkoutSlot()">
            <h2 id="checkout-error"></h2>
        </div>
    </div>

    <script src="../../scripts/libs/sweetalert.min.js"></script>
