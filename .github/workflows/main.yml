name: Auto Cache Update
run-name: Automatically updating file caches...
on:
  pull_request:
    types:
      - closed
jobs:
   # -------------------------------------------------------------
  # Event `pull_request`: Updates cache of all modified files
  # --------------------------------------------------------------
  changed_files:
    if: github.event.pull_request.merged == true
    # NOTE:
    # - This is limited to pull_request* events and would raise an error for other events.
    # - A maximum of 3000 files can be returned.
    # - For more flexibility and no limitations see "Using local .git directory" above.

    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Modify cached files
    permissions:
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python ./.github/workflows/auto_update_cache.py ${ALL_CHANGED_FILES}
  
  commit_changes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Push changes

    needs: changed_files
    steps:
      - name: Update Github config
        run: |
          git config --global user.name "git-wil"
          git config --global user.email "wil@gmx.com"
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git commit -m "Auto updating caches"
      - name: fetch
        run: git fetch
      - name: push code to main
        run: git push
