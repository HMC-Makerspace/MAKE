name: Auto Cache Update
run-name: Automatically updating file caches...
on:
  push:
    branches:
      - main
jobs:
   # -------------------------------------------------------------
  # Event `pull_request`: Updates cache of all modified files
  # --------------------------------------------------------------
  changed_files:
    # if: github.event.pull_request.merged == true
    # NOTE:
    # - This is limited to pull_request* events and would raise an error for other events.
    # - A maximum of 3000 files can be returned.
    # - For more flexibility and no limitations see "Using local .git directory" above.

    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Modify cached files
    permissions:
      pull-requests: read
      contents: write
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      updated: ${{ steps.changed-files.outputs.updated }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python ./.github/workflows/auto_update_cache.py ${ALL_CHANGED_FILES} -f $(find . -type f | grep -E '\.html$')

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Check for changes
        run: |
          git status
          if [[ `git status` != *"up to date"* ]]; then
            echo "File caches have been updated!"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi
      - name: stage changed files
        if: ${{ steps.changed_files.outputs.updated  == 'true' }}
        run: git add .
      - name: commit changed files
        if: ${{ steps.changed_files.outputs.updated  == 'true' }}
        run: git commit -m "Auto updating caches"
      - name: fetch
        if: ${{ steps.changed_files.outputs.updated  == 'true' }}
        run: git fetch
      - name: push code to main
        if: ${{ steps.changed_files.outputs.updated  == 'true' }}
        run: git push
